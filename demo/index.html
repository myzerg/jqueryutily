<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jquery utily Demo page</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
<script src="../dist/jquery.emduo.utily.js"></script>
</head>
 
<body>
<ul class="list-group">
  <li class="list-group-item"><input name="phone" id="phone"><button class="testphone">测试手机号码</button></li>
  <li class="list-group-item"><input name="hanzi" id="hanzi" value="勺子"><button class="testhanzi">测试汉字</button></li>
  <li class="list-group-item"><button type="button" id="syncbtn">测试同步加载</button></li>
</ul>
</body>
 <script>

$('.testphone').click(function(){
var info = $('#phone').val();
alert($.isPhone(info));
})

$('.testhanzi').click(function(){
var info = $('#hanzi').val();
alert($.isHanzi(info));

})

$('#syncbtn').click(function(){
var info = $.getSync("tmp.html");
alert(info);

})
 </script>

</html>
